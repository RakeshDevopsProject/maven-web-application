apiVersion: apps/v1
kind: Deployment
metadata: 
  name: mavenapp
spec: 
  replicas: 2 
  selector:
    matchLabels:
      tier: frontend
  template: 
    metadata: 
      labels: 
        tier: frontend
    spec: 
      containers: 
      - name: mavenapp
        image: gundurakesh/mavenapp
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata: 
  name: mavensvc
spec: 
  type: NodePort
  selector: 
    tier: frontend
  ports:
  - port: 80
    targetPort: 8080                       
        
